<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
<title>Registration Form</title>
</head>
<body>
<header>
<p><a href="https://iiita.ac.in/">Home</a>|<a href="https://iiita.ac.in/">Contact</a>|<a href="https://iiita.ac.in/">About</a>|<a href="https://iiita.ac.in/">Projects</a>
</header>
<br>
<h1>Student Registration Form</h1><br>
<form>
<label for="first">First Name</label><br>
<input type="text" id="first" name="First Name"><br>
<label for="last">Last Name</label><br>
<input type="text" id="last" name="Last Name"><br>
<br>
<label for="dob">Date Of Birth</label><br>
<input type="Date" id="dob" name="DOB"><br>
<br><br>

<label for="fname">Father's Name</label><br>
<input type="text" id="fname" name="Father's Name"><br>
<br>
Document For Verification:<br>
<input type="radio" id="a" name="Document" value="Aadhar">
<label for="a">Aadhar Card</label><br>
<input type="radio" id="b" name="Document" value="PAN">
<label for="b">PAN Card</label><br>
<input type="radio" id="c" name="Document" value="Driving License">
<label for="c">Driving License</label><br>
<input type="radio" id="d" name="Document" value="Other">
<label for="d">Other</label><br>
<br><br>
<label for="gen">Gender:</label>
<select name="Gender" id="gen">
<option value ="Male">Male</option>
<option value ="Female">Female</option>
<option value ="Other">Other</option>
</select>
<br><br>
<label for="t">Description</label><br>
<textarea id="t" name="Description:" rows="5" cols="50"></textarea><br><br>
<input type="checkbox" id="s" name="comfirm">
<label for="s">Confirm</label><br>
<br>
<button type="Submit">Submit</button><br>
</form>
<br><br>
<footer>
<p>Made By Geekhaven : <i class="fa fa-address-book" aria-hidden="true"></i>
			<i class="fa fa-envelope" aria-hidden="true"></i>
			<i class="fa fa-facebook-official" aria-hidden="true"></i>
			<i class="fa fa-instagram" aria-hidden="true"></i>
</p>
</footer>

</body>
</html>
